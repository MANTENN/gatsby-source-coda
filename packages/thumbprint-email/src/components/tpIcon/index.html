<img
    src="/img/thumbprint-icons/{{category}}/{{name}}/{{size}}/{{#if color}}{{color}}{{else}}black{{/if}}/index.png"
    alt="{{name}} icon"
    width="
        {{#equal size "medium"}}28{{/equal}}
        {{#equal size "small"}}18{{/equal}}
        {{#equal size "tiny"}}14{{/equal}}
    "
    style="
        width:
            {{#equal size "medium"}}28px{{/equal}}
            {{#equal size "small"}}18px{{/equal}}
            {{#equal size "tiny"}}14px{{/equal}};
        max-width:
            {{#equal size "medium"}}28px{{/equal}}
            {{#equal size "small"}}18px{{/equal}}
            {{#equal size "tiny"}}14px{{/equal}};
    "
    border="0"
/>
